[req]
distinguished_name = req_distinguished_name
req_extensions = v3_req

[req_distinguished_name]
countryName = DE
countryName_default = DE
stateOrProvinceName = NRW
stateOrProvinceName_default = NRW
localityName = Aachen
localityName_default = Aachen
organizationName = Ericsson
organizationName_default = Ericsson
organizationalUnitName = Ericsson
organizationalUnitName_default = Ericsson
commonName = Test Server
commonName_default = Test Server
commonName_max  = 64

[v3_req]
basicConstraints = CA:FALSE
keyUsage = nonRepudiation, digitalSignature, keyEncipherment
extendedKeyUsage = clientAuth, serverAuth
subjectAltName = @alt_names
subjectKeyIdentifier = hash

[v3_ca]
basicConstraints = critical, CA:FALSE
keyUsage = nonRepudiation, digitalSignature, keyEncipherment
extendedKeyUsage = clientAuth, serverAuth
subjectAltName = @alt_names
subjectKeyIdentifier = hash
authorityKeyIdentifier = keyid:always

[alt_names]
DNS.1 = server2.example.de
